# R for travis: see documentation at https://docs.travis-ci.com/user/languages/r

language: R
sudo: false
cache: packages

before_install:
  - git clone https://gist.github.com/tkralphs/13d4529b4d4e8889f3a6 scripts
  - bash scripts/get.dependencies.sh fetch > /dev/null
	
install: bash scripts/get.dependencies.sh build > /dev/null
	
script: make test


r: bioc-devel

r_github_packages:
 - hadley/devtools#1263
 - Bioconductor-mirror/zlibbioc
 - Bioconductor-mirror/rhdf5

after_success:
  - Rscript -e 'library(covr); codecov()'



